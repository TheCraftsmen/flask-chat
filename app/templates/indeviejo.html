<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=windows-1252" http-equiv="content-type">
    <title>index</title>
       <style type="text/css">
    /* Checkbox Hack */

input[type=checkbox] {
   position: absolute;
   top: -9999px;
   left: -9999px;
}
label { 
  -webkit-appearance: push-button;
  -moz-appearance: button; 
  display: inline-block;
  margin: 60px 0 10px 0;
  cursor: pointer;
}

/* Default State */
div {
   background: green;
   width: 400px;
   color: white;
   text-align: left;
}

/* Toggled State */
input[type=checkbox]:checked ~ div {
   background: white;
}
   </style>
  </head>
  <body>
    <label for="toggle-1">I'm a toggle</label>
    <input type="checkbox" id="toggle-1">
    <h3>Mensages:</h3>
    {% for chat in chats %}
        <div>
        <strong>User:</strong> {{ chat.user }} <br>
        <strong>Message:</strong> {{ chat.message }} <br>
        </div>
    {% endfor %}
    <form method="POST" action=""> <input name="user" type="text"><br>
      <textarea name="message"></textarea><br>
      <input value="Enviar" type="submit"> </form>
  </body>
</html>
